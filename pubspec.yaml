
name: systeminlow
description: "A new Flutter project."

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.2
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  gap: ^3.0.1
  flutter_svg: ^2.2.1
  flutter_credit_card: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/cover/
    - assets/logo/
    - assets/product/
    - assets/svgs/
    - assets/texts/
    - assets/pop/

  fonts:
    - family: Font
      fonts:
        - asset: assets/font.ttf
